<h1 class="display-4 text-dark mb-5 home-heading-up">Find Top <span class="text-primary">Pros </span><br><span class="typed-text"></span><span class="cursor">&nbsp;</span></h1>

<script type="text/javascript">
  const typedTextSpan = document.querySelector(".typed-text");
  const cursorSpan = document.querySelector(".cursor");

  const textArray = ["With AI Precision", "With Verified Checks", "Who Deliver Quality", "Anytime, Anywhere"];
  const typingDelay = 50;
  const erasingDelay = 100;
  const newTextDelay = 1000; // Delay between current and next text
  let textArrayIndex = 0;
  let charIndex = 0;

  if (typedTextSpan && cursorSpan) {
    function type() {
      if (charIndex < textArray[textArrayIndex].length) {
        if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        cursorSpan.classList.remove("typing");
        setTimeout(erase, newTextDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        cursorSpan.classList.remove("typing");
        textArrayIndex++;
        if (textArrayIndex >= textArray.length) textArrayIndex = 0;
        setTimeout(type, typingDelay + 1100);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      if (textArray.length) setTimeout(type, newTextDelay + 250);
    });
  } else {
    console.error("Elements with class 'typed-text' or 'cursor' not found.");
  }
</script>



<style type="text/css">
  span.cursor {
    display: inline-block;
    background-color: #187739;
    margin-left: 0.1rem;
    width: 3px;
    animation: blink 1s infinite;
  }
  
  span.cursor.typing {
    animation: none;
  }
  
  @keyframes blink {
    0%  { background-color: #187739; }
    49% { background-color: #187739; }
    50% { background-color: transparent; }
    99% { background-color: transparent; }
    100%  { background-color: #187739; }
  }
</style>
